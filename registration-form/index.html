<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configuración de metadatos básicos -->
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Archivo de estilos CSS vinculado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Título y descripción del formulario -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- Formulario de registro con método POST y URL de acción -->
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <!-- Campo para ingresar el nombre del usuario -->
        <label for="first-name">Enter Your First Name:
          <input id="first-name" name="first-name" type="text" required />
        </label>
        <!-- Campo para ingresar el apellido del usuario -->
        <label for="last-name">Enter Your Last Name:
          <input id="last-name" name="last-name" type="text" required />
        </label>
        <!-- Campo para ingresar el correo electrónico del usuario -->
        <label for="email">Enter Your Email:
          <input id="email" name="email" type="email" required />
        </label>
        <!-- Campo para crear una contraseña nueva, con un patrón de validación -->
        <label for="new-password">Create a New Password:
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <!-- Opciones de tipo de cuenta: personal o de negocios -->
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal
        </label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" class="inline" /> Business
        </label>
      </fieldset>
      <fieldset>
        <!-- Campo para subir una imagen de perfil -->
        <label for="profile-picture">Upload a profile picture:
          <input id="profile-picture" type="file" name="file" />
        </label>
        <!-- Campo para ingresar la edad del usuario con restricciones de edad mínima y máxima -->
        <label for="age">Input your age (years):
          <input id="age" type="number" name="age" min="13" max="120" />
        </label>
        <!-- Campo de selección para saber cómo se enteró el usuario del sitio -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <!-- Campo de texto para una breve biografía del usuario -->
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <!-- Casilla de verificación para aceptar términos y condiciones -->
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <!-- Botón de envío del formulario -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
