<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta para asegurar que la página sea responsive -->
    <title>Photo Gallery</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="./styles.css"> <!-- Enlace a la hoja de estilos CSS -->
  </head>
  <body>
    <header class="header"> <!-- Encabezado de la página -->
      <h1>css flexbox photo gallery</h1> <!-- Título principal de la galería -->
    </header>
    <div class="gallery"> <!-- Contenedor principal de la galería -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="sleeping cat"> <!-- Imagen 1 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="bored cat"> <!-- Imagen 2 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="angry cat"> <!-- Imagen 3 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="cat like its cold out there"> <!-- Imagen 4 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="scared cat"> <!-- Imagen 5 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="little cat brothers"> <!-- Imagen 6 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="surprised cat"> <!-- Imagen 7 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="cat like whats up?"> <!-- Imagen 8 -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="cute cat with cian eyes"> <!-- Imagen 9 -->
    </div>
  </body>
</html>
